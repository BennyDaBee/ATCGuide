<!DOCTYPE html>
<html>
<body>

<h1>Display Radio Buttons</h1>


  <p>Flight Stage:</p>
  <input type="radio" id="clear" name="stage" value="clear" onclick="change_text();">
  <label for="clear">Clearence</label><br>
  <input type="radio" id="readclear" name="stage" value="readclear">
  <label for="readclear">Readback</label><br>
  <input type="radio" id="Taxi" name="stage" value="Taxi">
  <label for="Taxi">Taxi</label><br>
  <input type="radio" id="readtaxi" name="stage" value="readtaxi">
  <label for="readtaxi">Readback</label><br>
  <input type="radio" id="dept" name="stage" value="dept">
  <label for="dept">Departure</label><br>
  <input type="radio" id="inflight" name="stage" value="inflight">
  <label for="inflight">In Flight</label><br>

  <br>  

  <p>Flight Type:</p>
  <input type="radio" id="ifr" name="type" value="IFR">
  <label for="ifr">IFR</label><br>
  <input type="radio" id="vfr" name="type" value="VFR">
  <label for="vfr">VFR</label><br>

  <label for="orgair">Origin Airport:</label>
  <input type="text" id="orgair" name="orgair"><br>
  
  <textarea id="atcread" name="atcread" rows="5" cols="50"></textarea>

	<script type="text/javascript"></script>

	<script>
    function change_text() {
    	if (document.getElementById('orgair').value == "") {
        	document.getElementById("atcread").innerHTML = "Please enter a valid Origin Airport";
        } else {
     		document.getElementById("atcread").innerHTML = document.getElementById('orgair').value;
		}
     }
     </script>

</body>
</html>
